<div class="wrapper">
  <ngx-charts-line-chart
    style="width: 100%; height:100%"
    [results]="results"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
  >
  </ngx-charts-line-chart>
</div>
