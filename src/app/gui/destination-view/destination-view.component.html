<div class="center">
  <h3>H채r kan du best채mma vart din data skickas!</h3>
  <div class="panel-container">
    <mat-expansion-panel class="panel">
      <mat-expansion-panel-header >
        <mat-panel-title>
          {{selection}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list role="list">
      	<mat-list-item role="listitem" *ngFor="let destination of Destinations; let i = index; let lastitem = last">
      		<mat-radio-button color="primary" [value]="destination" (change)="selection = $event.value">
      			{{destination}}
            <mat-divider *ngIf="!lastitem"></mat-divider>
      		</mat-radio-button>
      	</mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </div>
  <div style="display: flex; flex-direction: row">
    <button mat-raised-button color="primary"
      class="next-button-container"
      (click)="router.navigateByUrl('/edit')">
        Tillbaka
    </button>
    <div class="next-button-container">
      <button mat-raised-button color="primary"
        (click)="yeet(selection)"
        ng-disabled="false">
          V채lj destination och g책 vidare
      </button>
    </div>
  </div>
</div>
