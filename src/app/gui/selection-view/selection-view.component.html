<input type="file" style="display:none" #file (change)="importSelection($event)"/>
<button
  name="fileSelector"
  type="button"
  class="btn"
  color="primary"
  (click) = "file.click()"> Select file </button>

<div *ngFor="let selection of selections">
  <p>{{selection.name}}</p>
  <p>{{selection.id}}</p>
  <p>{{selection.destinations}}</p>
  <p>{{selection.categories}}</p>
  </div>
