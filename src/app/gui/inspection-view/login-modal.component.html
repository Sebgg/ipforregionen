<h1>Logga in</h1>

<div *ngIf="method===AuthenticationMethod.BASIC">
  <div class="auth-form">
    <label>Personnummer:</label> <input #pnr value="191212121212"/>
    <label>Användare:</label> <input #username value="lio.se2"/>
    <label>Lösenord:</label> <input type="password" #password value="ehr4lio.se2"/>
  </div>

  <button
    mat-raised-button
    color="primary"
    (click)="basic(username.value, password.value, pnr.value)">
    Logga in
  </button>
</div>

<div *ngIf="method===AuthenticationMethod.ASSISTED_TOKEN">
  <button
      mat-raised-button
      color="primary"
      (click)="assistedToken()">
    Logga in med BankId
  </button>
</div>
<div>
    <button mat-button (click)="closeDialog()">No Thanks</button>
</div>
