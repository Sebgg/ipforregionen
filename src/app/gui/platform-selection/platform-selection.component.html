<h2>{{ 'Platform-sel.Choice' | translate }}</h2>
<p>{{ 'Platform-sel.Choiceflavor' | translate }}</p>

<div class="centering">
<div
  fxLayout="row"
  fxLayout.xs="column"
  fxLayout.lt-sm="column"
  fxFlex
  class="wrapper"
>
  <!-- PLATFORM -->
  <mat-card *ngFor="let source of sources"
    class="home-card"
    (click)="selectPlatform(source.id)"
  >
    <mat-card-header>
      <mat-card-title>{{source.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content style="display:flex;">
      <img src={{source.imageUrl}} style="width:70%" alt={{source.name}}/>
    </mat-card-content>
    <mat-card-actions>
      <div style="text-align:center;">
        <button mat-button>{{ 'Global.Login' | translate }}</button>
      </div>
    </mat-card-actions>
  </mat-card>

  <!-- INPUT DATA -->
  <mat-card class="home-card" (click)="router.navigateByUrl('/edit')">
    <mat-card-header>
      <mat-card-title>{{ 'Platform-sel.Customdata' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content style="display:flex;">
      <mat-icon
        style="width: 100%;
               height: 100%;
               text-align: center;
               font-size: 600%;
               user-select: none"
      >input</mat-icon>
    </mat-card-content>
    <mat-card-actions>
      <div style="text-align:center;">
        <button mat-button>{{ 'Platform-sel.Customdataflavor' | translate }}</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
</div>
